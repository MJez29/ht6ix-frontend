<mat-card>
  <mat-card-title>
    <div class="header">
      <span>{{ formattedDate }}</span>
      <a mat-icon-button [routerLink]="['/notes', id]">
        <mat-icon>{{ getIcon() }}</mat-icon>
      </a>
    </div>
  </mat-card-title>
  <mat-card-subtitle>
    {{ preview }}
  </mat-card-subtitle>
</mat-card>
